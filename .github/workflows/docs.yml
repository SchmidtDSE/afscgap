name: Docs and app

on:
  workflow_run:
    workflows: 
      - build
    branches:
      - main
    types: 
      - completed

permissions:
  contents: read

jobs:
  
  build:
    environment: deployweb
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Build docs
        run: bash build_docs.sh
      - name: Build JOSS preview
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper/paper.md
      - name: Copy paper
        run: cp paper/paper.pdf website/static/paper_preview.pdf
      - name: Install SSH client and sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client sshpass
      - name: Setup SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H -p 22 ${{ secrets.SFTPHOST }} >> ~/.ssh/known_hosts
      - name: Upload website via SCP
        env:
          SSHPASS: ${{ secrets.SFTPPASSWORD }}
        run: |
          sshpass -e scp -r -P 22 -o StrictHostKeyChecking=no \
            ./website/* \
            ${{ secrets.SFTPUSER }}@${{ secrets.SFTPHOST }}:./pyafscgap.org/
      - name: Deploy app
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSHHOST }}
          username: ${{ secrets.SSHUSERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.SSHPORT }}
          script: bash reload_afscgap.sh
      - name: Upload JOSS preview
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: paper/paper.pdf
